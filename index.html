<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>webapp-personal</title>
  <link rel="stylesheet" href="./assets/css/reset.css">
  <link rel="stylesheet" href="./assets/css/style.css">
  <script src="./assets/js/jquery-3.6.1.min.js" defer></script>
  <script src="https://unpkg.com/apexcharts/dist/apexcharts.min.js" defer></script>
  <script src="./assets/js/bar.js" defer></script>
  <script src="./assets/js/script.js" defer></script>
  <script src="./assets/js/calendar.js" defer></script>
  <script src="./assets/js/modal.js" defer></script>
</head>
<body>
  <header class="header">
    <div class="header-wrapper">
      <div class="header-logo"><img src="./assets/img/logo.png" alt=""></div>
      <nav class="header-nav">
        <ul class="nav-list">
          <li class="nav-items">
            <a href="https://www.youtube.com/channel/UCIBlbPP3I-C9tYLMHLUYQXQ/videos" target="_blank">Youtube</a>
          </li>
          <li class="nav-items">
            <div class="exam-slidedown">資格試験▼</div>
            <ul class="exam-list">
              <li class="exam-items">
                <a href="https://www.fe-siken.com/"target="_blank">基本情報技術者</a>
              </li>
              <li class="exam-items">
                <a href="https://www.ap-siken.com/"target="_blank">応用情報技術者</a>
              </li>
              <li class="exam-items">
                <a href="https://www.nw-siken.com/"target="_blank">ネットワークスペシャリスト</a>
              </li>
              <li class="exam-items">
                <a href="https://www.db-siken.com/"target="_blank">データベーススペシャリスト</a>
              </li>
            </ul>
          </li>
          <li class="nav-items">
            <div class="machine-slidedown">機械学習▼</div>
            <ul class="machine-list">
              <li class="machine-items">
                <a href="https://free.kikagaku.ai/" target="_blank">キカガク</a>
              </li>
              <li class="machine-items">
                <a href="https://tutorials.chainer.org/ja/tutorial.html" target="_blank">チュートリアル</a>
              </li>
              <li class="machine-items">
                <a href="https://www.kaggle.com/" target="_blank">Kaggle</a>
              </li>
              <li class="machine-items">
                <a href="https://atcoder.jp/" target="_blank">At Corder</a>
              </li>
            </ul>
          </li>
        </ul>
        <button class="button head" id="js-openModal">記録・投稿</button>
      </nav>
    </div>
    <div class="overlay">
      <div class="modal">
        <div class="modal-content">
          <button class="modal-close-button" id="js-closeModal">×</button>
          <button class="modal-buck-button" id="js-buckModal">←</button>
          <!-- jsによって中身を変えていく -->
          <!-- top-modal -->


          <!-- loading-modal -->

          
          <!-- record-modal -->

        </div>
      </div>
    </div>

  </header>

  <main class="main">
    <div class="both-side">
      <div class="left-side">
        <div class="hour-section">
          <ul class="hour-list">
            <li class="box box-today">
              <p class="hour-title">Today</p>
              <span class="hour-time">3</span>
              <span class="hour">hour</sp>
            </li>
            <li class="box box-month">
              <p class="hour-title">Month</p>
              <span class="hour-time">120</span>
              <span class="hour">hour</span>
            </li>
            <li class="box box-total">
              <p class="hour-title">Total</p>
              <span class="hour-time">1384</span>
              <span class="hour">hour</span>
            </li>
          </ul>
        </div>
        <div class="box bar-gragh" id="bar"></div>
      </div>
      <div class="right-side">
        <div class="box Todo">
          <h2 class="Todo-title">《To do》</h2>
          <textarea name="" id="" cols="51" rows="21" class="Todo-textarea"></textarea>
        </div>
        <div class="sub-functions">
          <div class="box timer">タイマー機能</div>
          <div class="box countdown">カウントダウン機能(締め切りなど)</div>
        </div>
      </div>
    </div>

    <div class="footer">
      <button class="arrow-left">《</button>
      <p class="footer-year">2022年10月</p>
      <button class="arrow-right">》</button>
    </div>
  </main>

</body>
</html>
